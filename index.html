<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="entradaTexto">
        <textarea id="textoParaCambiar" placeholder="Ingrese el texto a encriptar"}
        style="resize: none;"></textarea>
        rows="30" cols="60"
    </div>

    <div class="salidaTexto">
        <textarea id="resultado" style="resize: none;" disabled>Aqui estar√° el resultado</textarea>
        rows="30" cols="55"
        <button class="boton" id="copiar">Copiar al portapapeles</button>
    </div>

    <div>
        <button class="boton" id="botonEncriptar" onclick="encriptar();">Encriptar</button>
        <button class="boton" id="botonDesencriptar" onclick="desencriptar();">Desencriptar</button>
    </div>



    <footer class="pieDePagina">
        <p class="datosDelAutor"></p>
    </footer>

    <script src="encriptador.js" defer></script>
</body>

</html>
